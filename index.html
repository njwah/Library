<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Library</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col col-sm-12 col-md-4">
                <h3 class="text-center">Add new book</h3>
                <form id="myForm">
                    <div class="form-group">
                        <label for="title">Title of the book</label>
                        <input type="text" class="form-control" id="title" placeholder="Type the title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author of the book</label>
                        <input type="text" class="form-control" id="author" placeholder="Type the author">
                    </div>
                    <div class="form-group">
                        <label for="pages">Number of pages</label>
                        <input type="text" class="form-control" id="author" placeholder="Number of pages">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="isRead" id="read" value="Read" checked>
                        <label class="form-check-label" for="read">
                          Read
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="isRead" id="notRead" value="Not Read Yet">
                        <label class="form-check-label" for="notRead">
                          Not Read Yet
                        </label>
                      </div>
                      <div class="mt-2 mb-2">
                        <button class="btn btn-outline-primary" type="button" onclick="addBookToLibrary()">Add new book</button>
                        <input class="btn btn-outline-warning" type="reset" value="Reset">
                      </div>
                </form>
                <div class="col">
                    <a class="alert-link" href="https://github.com/vicc30" alt="Victor's github profile">Made by Victor Cruz</a>
                </div>
            </div>
            <div class="col col-sm-12 col-md-6">
                <div class="card mx-auto">
                    <div class="card-header"><h3>My library</h3></div>
                    <ul class="list-group list-group-flush" id="mainElement">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
